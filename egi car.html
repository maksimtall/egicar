    <script>
        var game = {
            title: "Eggy Car",

            enDescription: "It’s a car with an egg! Your job is to get the egg as far as you can without breaking it. That’s easier said than done with all those hills. Collect coins and you can upgrade your car.",

            arDescription: "إنها سيارة بها بيضة! مهمتك هي توصيل البيضة إلى أبعد مسافة ممكنة دون كسرها. هذا أسهل قولًا من فعله مع كل تلك التلال. اجمع العملات المعدنية ويمكنك ترقية سيارتك.",
            azDescription: "Bu bir yumurta ilə bir maşındır! İşiniz yumurtayı qırmadan mümkün qədər uzağa çatdırmaqdır. Bütün bu təpələr nəzərə alınarsa, bunu etmək daha asandır. Sikkələr toplayın və avtomobilinizi təkmilləşdirə bilərsiniz.",
            bgDescription: "Това е кола с яйце! Вашата задача е да закарате яйцето възможно най-далеч, без да го счупите. Това е по-лесно да се каже, отколкото да се направи с всички тези хълмове. Събирайте монети и можете да подобрите колата си.",
            bsDescription: "To je automobil s jajem! Vaš posao je da dostavite jaje što dalje možete bez da ga razbijete. To je lakše reći nego učiniti sa svim tim brdima. Sakupljajte kovane novčiće i možete nadograditi svoj automobil.",
            caDescription: "És un cotxe amb un ou! La teva feina és aconseguir que l'ou arribi el més lluny possible sense trencar-lo. Això és més fàcil de dir que de fer amb tots aquests turons. Recull monedes i podràs millorar el teu cotxe.",
            csDescription: "Je to auto s vejcem! Vaším úkolem je dostat vejce co nejdál, aniž byste ho rozbili. To se snáze řekne, než udělá, se všemi těmi kopci. Sbírejte mince a můžete vylepšit své auto.",
            daDescription: "Det er en bil med et æg! Dit job er at få ægget så langt som muligt uden at brække det. Det er nemmere sagt end gjort med alle de bakker. Saml mønter, og du kan opgradere din bil.",
            deDescription: "Es ist ein Auto mit einem Ei! Dein Job ist es, das Ei so weit wie möglich zu bringen, ohne dass es kaputt geht. Das ist mit all den Hügeln leichter gesagt als getan. Sammle Münzen und du kannst dein Auto aufrüsten.",
            elDescription: "Είναι ένα αυτοκίνητο με ένα αυγό! Η δουλειά σας είναι να φτάσετε το αυγό όσο πιο μακριά μπορείτε χωρίς να το σπάσετε. Αυτό είναι πιο εύκολο να το πεις παρά να το κάνεις με όλους αυτούς τους λόφους. Συλλέξτε νομίσματα και μπορείτε να αναβαθμίσετε το αυτοκίνητό σας.",
            esDescription: "¡Es un coche con un huevo! Tu trabajo es llevar el huevo lo más lejos posible sin romperlo. Eso es más fácil decirlo que hacerlo con todas esas colinas. Recoge monedas y podrás mejorar tu coche.",
            etDescription: "See on auto munaga! Teie ülesanne on viia muna võimalikult kaugele murdmata. Kõigi nende mägedega on seda lihtsam öelda kui teha. Koguge münte ja saate oma autot täiustada.",

            faDescription: "این یک ماشین با تخم مرغ است! وظیفه شما این است که تا جایی که می توانید تخم مرغ را بدون شکستن حمل کنید. با تمام آن تپه ها، این کار از حرف زدن آسان تر است. سکه جمع کنید و می توانید ماشین خود را ارتقا دهید.",
            fiDescription: "Se on auto, jossa on muna! Tehtäväsi on saada muna mahdollisimman pitkälle rikkomatta sitä. Se on helpommin sanottu kuin tehty kaikkien niiden mäkien kanssa. Kerää kolikoita, niin voit päivittää autosi.",
            frDescription: "C'est une voiture avec un œuf ! Votre mission est d'amener l'œuf le plus loin possible sans le casser. C'est plus facile à dire qu'à faire avec toutes ces collines. Ramassez des pièces et vous pourrez améliorer votre voiture.",
            heDescription: "זו מכונית עם ביצה! המשימה שלך היא להגיע עם הביצה הכי רחוק שאתה יכול בלי לשבור אותה. זה קל יותר להגיד מאשר לעשות עם כל הגבעות האלה. אסוף מטבעות ואתה יכול לשדרג את המכונית שלך.",
            hiDescription: "यह एक अंडे वाली कार है! आपका काम अंडे को बिना तोड़े जितना हो सके उतना दूर ले जाना है। उन सभी पहाड़ियों के साथ, यह करना आसान है जितना कहा जाता है। सिक्के जमा करें और आप अपनी कार को अपग्रेड कर सकते हैं।",
            hrDescription: "To je automobil s jajetom! Vaš zadatak je odvesti jaje što dalje možete bez da ga razbijete. To je lakše reći nego učiniti sa svim tim brežuljcima. Sakupljajte kovanice i možete nadograditi svoj automobil.",
            huDescription: "Ez egy autó tojással! A feladatod, hogy a tojást minél messzebbre vidd anélkül, hogy összetörnéd. Ez könnyebbnek tűnik, mint amilyen a hegyekkel. Gyűjts össze érméket, és fejlesztheted az autódat.",
            hyDescription: "Այն ավտոմեքենա է ձվով: Ձեր առաջադրանքն է ձուն տանել առավելագույն հեռավորության վրա՝ չկոտրելով: Այն ավելի դժվար է, քան թվում է բոլոր այդ բլուրների հետ։ Հավաքեք մետաղադրամներ, և դուք կարող եք բարելավել ձեր ավտոմեքենան:",
            idDescription: "Ini mobil dengan telur! Tugas Anda adalah membawa telur sejauh mungkin tanpa memecahkannya. Itu lebih mudah diucapkan daripada dilakukan dengan semua bukit itu. Kumpulkan koin dan Anda bisa meningkatkan mobil Anda.",
            itDescription: "È un'auto con un uovo! Il tuo lavoro è portare l'uovo il più lontano possibile senza romperlo. È più facile a dirsi che a farsi con tutte quelle colline. Raccogli monete e potrai potenziare la tua auto.",
            jaDescription: "卵を搭載した車です！あなたの仕事は、卵を割らずにできるだけ遠くまで運ぶことです。 あのすべての丘陵地帯では、言うよりもはるかに難しいです。 コインを集めて、車をアップグレードしましょう。",

            kaDescription: "ეს არის მანქანა კვერცხით! თქვენი ამოცანაა კვერცხუჯრედი რაც შეიძლება შორს მიიტანოთ მისი გატეხვის გარეშე. ამის თქმა უფრო ადვილია, ვიდრე ამის გაკეთება ყველა იმ ბორცვთან ერთად. შეაგროვეთ მონეტები და შეგიძლიათ განაახლოთ თქვენი მანქანა.",

            koDescription: "계란이 달린 자동차입니다! 당신의 임무는 계란을 깨지지 않고 최대한 멀리 이동시키는 것입니다. 그 많은 언덕들 때문에 말처럼 쉽지 않습니다. 동전을 모아 차를 업그레이드하세요.",
            ltDescription: "Tai automobilis su kiaušiniu! Jūsų darbas - nuvežti kiaušinį kuo toliau, jo nesudaužius. Su visomis tomis kalvomis tai padaryti sunkiau, nei atrodo. Surinkite monetas ir galite patobulinti savo automobilį.",
            lvDescription: "Tas ir auto ar olu! Tavs uzdevums ir pēc iespējas tālāk nogādāt olu, to nesasitot. Ar kalniem to ir paveikt ir grūtāk, nekā liekas. Savāc monētas un uzlabo savu auto!",
            mkDescription: "Оваа е автомобил со јајце! Ваша задача е да го однесете јајцето што е можно подалеку, без да го скршите. Потешко е да се направи тоа со сите тие ридови. Соберете пари и можете да го надградите својот автомобил.",
            msDescription: "Ini kereta dengan telur! Tugas anda adalah untuk membawa telur sejauh mungkin tanpa memecahkannya. Lebih mudah dikatakan daripada dilakukan dengan semua bukit itu. Kumpul syiling dan anda boleh menaikkan taraf kereta anda.",
            nbDescription: "Det er en bil med et egg! Jobben din er å få egget så langt du kan uten å knuse det. Det er lettere sagt enn gjort med alle de haugene. Samle mynter og du kan oppgradere bilen din.",
            nlDescription: "Het is een auto met een ei! Het is jouw taak om het ei zo ver mogelijk te krijgen zonder het te breken. Dat is makkelijker gezegd dan gedaan met al die heuvels. Verzamel munten en je kunt je auto upgraden.",
            plDescription: "To samochód z jajkiem! Twoim zadaniem jest zabrać jajko jak najdalej, nie rozbijając go. To trudniejsze niż się wydaje ze względu na wszystkie te wzgórza. Zbieraj monety i możesz ulepszyć swój samochód.",
            ptDescription: "É um carro com um ovo! Seu trabalho é levar o ovo o mais longe possível sem quebrá-lo. Isso é mais fácil falar do que fazer com todas essas colinas. Colete moedas e você pode melhorar seu carro.",
            roDescription: "Este o mașină cu un ou! Treaba ta este să duci oul cât mai departe fără să-l spargi. E mai ușor de zis decât de făcut cu toate dealurile acelea. Adună monede și îți poți upgrada mașina.",
            ruDescription: "Это машина с яйцом! Ваша задача - доставить яйцо как можно дальше, не разбив его. Сделать это будет непросто из-за всех этих холмов. Собирайте монеты и улучшайте свой автомобиль.",

            skDescription: "Je to auto s vajíčkom! Vašou úlohou je dostať vajíčko čo najďalej bez toho, aby sa rozbilo. To sa ľahšie povie, ako urobí, s tými všetkými kopcami. Zbierajte mince a môžete si vylepšiť svoje auto.",
            slDescription: "To je avto z jajcem! Vaša naloga je spraviti da jajce dopre doleti, ne da ga razbijete. To je lažje reči kot narediti, s vsemi temi hribi. Zbirajte kovance in lahko izboljšate svoj avto.",
            sqDescription: "Është një makinë me një vezë! Detyra juaj është ta çuarë vezën sa më shumët që të jetë e mundur pa e thyer. Kjo është më e lehtë për t'u thënë se për t'u bërë, me të gjitha ato kodra. Mbledh monedha dhe mund të përmisosh makinën tuaj.",
            srDescription: "To je auto sa jajem! Vaš zadatak je da doguravate jaje što dalje bez da ga razbijete. To je lakše reći nego što je uraditi, sa svim tim brdima. Sakupljajte kovanice i možete da unapredite svoje auto.",
            svDescription: "Det är en bil med ett ägg! Ditt jobb är att få ägget så långt som möjligt utan att det går sönder. Det är lättare sagt än gjort med alla dessa kullar. Samla mynt och du kan uppgradera din bil.",
            thDescription: "มันคือรถยนต์ที่มีไข่! งานของคุณคือการนำไข่ไปให้ไกลที่สุดโดยไม่ให้มันแตก มันง่ายกว่าที่จะพูดว่าทำกับเนินเขาเหล่านั้นทั้งหมด สะสมเหรียญและคุณสามารถอัพเกรดรถของคุณได้",
            trDescription: "Bu bir yumurtalı araba! Göreviniz, kırmadan yumurtayı olabildiğince uzağa götürmek. Tüm o tepelerle yapmak söylemekten daha kolay. Para topla ve arabanı yükseltebilirsin.",
            ukDescription: "Це автомобіль із яйцем! Ваше завдання - довезти яйце якомога далі, не розбивши його. Це легше сказати, ніж зробити, з усіма цими пагорбами. Збирайте монети, і ви зможете покращити своє авто.",
            urDescription: "یہ ایک انڈے والی گاڑی ہے! آپ کا کام انڈے کو بغیر توڑے جتنا ممکن ہو دور لے جانا ہے۔ یہ ان تمام پہاڑیوں کے ساتھ کہنا آسان ہے کرنا۔ سکے جمع کریں اور آپ اپنی گاڑی کو اپ گریڈ کر سکتے ہیں۔",
            viDescription: "Đây là một chiếc ô tô có trứng! Nhiệm vụ của bạn là đưa quả trứng đi xa nhất có thể mà không làm vỡ nó. Điều đó dễ nói hơn là làm với tất cả những ngọn đồi đó. Thu thập tiền xu và bạn có thể nâng cấp xe của mình.",
            zhDescription: "这是一辆载着鸡蛋的汽车！你的任务是让鸡蛋尽可能远地行驶而不破裂。所有这些山丘都让它比说起来更难做到。收集硬币，您可以升级您的汽车。",

            source: "index-x.html",
